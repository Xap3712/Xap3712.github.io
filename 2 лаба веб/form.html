<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>East Culture</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
  	<article>
    	<header class="header">
    		<div class="header-l">
    			<div style="display: flex; justify-content: start; width:35%; align-items: center;"><img src="img/logo.png" class="logo"><h2>East Culture</h2></div>
    			<div><span>Главная</span></div>
    			<div><span>Список стран</span></div>
    			<div><span>О нас</span></div>
    		</div>
    		<div class="header-r">
    			<span>Напишите нам</span><img src="img/mail img.png" class="mail">
    		</div>
    	</header>

    	<main>
      		<div class="mainContent" style="display:flex; justify-content:center;">
      			<div class="formContainer" style="width: 65%;">
      				<div style="margin-top: 50px; margin-bottom: 12%;"><h2 align="center">Если вы знаете о каких либо восточных традициях, напишите нам об этом и в скором времени мы добавим информацию о них на сайт.</h2></div>
      				<div style="width: 100%;">
      					<h5>Текст письма:</h5>
      					<textarea id="letter" name="story" rows="15" cols="150" placeholder="Напишите здесь ваше сообщение"></textarea>
      				</div>
      				<div style="width: 100%;"><button class="sendButton"><h4>Отправить</h4></button></div>
      			</div>
      		</div>
    	</main>

    	<footer class="footer mt-auto">
      		<div class="footer-l">
      			<div class="footer-c">
      				<div><b>East Culture Inc.</b></div>
      				<div><span>2025 год. Все права защищены</span></div>
      			</div>
      		</div>
      		<div class="footer-r">
      			<div class="footer-c">
      				<div><a><u>Пользовательское соглашение</u></a></div>
      				<div><a><u>Политика конфиденциальности</u></a></div>
      			</div>
      		</div>
    	</footer>
    </article>	
  </body>
</html>
